<!DOCTYPE html>
<!-- Created By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--- Don't forget to add this meta tag otherwise your design won't responsive ---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Lightbox | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="gallery">
      <div class="image"><span><img src="images/loading.jpg" alt=""></span></div>
      <div class="image"><span><img src="images/lets get started.png" alt=""></span></div>
      <div class="image"><span><img src="images/discover.png" alt=""></span></div>
      <div class="image"><span><img src="images/appointments.png" alt=""></span></div>
      <div class="image"><span><img src="images/contact.png" alt=""></span></div>
      <div class="image"><span><img src="images/signin.png" alt=""></span></div>
      <div class="image"><span><img src="images/signup.png" alt=""></span></div>
      <div class="image"><span><img src="images/verification.png" alt=""></span></div>
      <div class="image"><span><img src="images/change password.png" alt=""></span></div>
      <div class="image"><span><img src="images/complete profile.png" alt=""></span></div>
      <div class="image"><span><img src="images/verification (1).png" alt=""></span></div>
      <div class="image"><span><img src="images/app overview.png" alt=""></span></div>
      <div class="image"><span><img src="images/app overview (1).png" alt=""></span></div>
      <div class="image"><span><img src="images/review.png" alt=""></span></div>
      <div class="image"><span><img src="images/about us.png" alt=""></span></div>
      
     
    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>

  <script src="script.js"></script>

</body>
</html>
